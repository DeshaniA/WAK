{% extends "base.html" %}

{% block content %}
    <div class="container">
  <div class="row">
    <div class="col">
        <h1>Energy Consultancy</h1>
    </div>
    <div class="col">

    </div>
  </div>
  <br><br>

  <form method="post" action="/payment/">{% csrf_token %}
  <div class="row">
    <div class="col">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="First name" name="fName">
    </div>
    <div class="col">
      <label>Last Name:</label>
      <input type="text" class="form-control" placeholder="Last name" name="lName">
    </div>
  </div>
    <br>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email">
    </div>
    <div class="form-group col-md-6">
      <label>Phone Number:</label>
      <input type="text" class="form-control" name="phone">
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="address2">Address 2</label>
    <input type="text" class="form-control" name="address2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" name="city">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label>Enter Electricity Account No:</label>
      <input type="text" class="form-control" name="AccNo">
    </div>
    <div class="col">
      <label>Tariff:</label>
      <input type="text" class="form-control" name="tariff">
    </div>
  </div>
    <p>No of Units:</p>
     <div class="row">
    <div class="col">
      <label>1st Month:</label>
      <input type="text" class="form-control" name="unitMon1">
    </div>
    <div class="col">
      <label>2nd Month:</label>
      <input type="text" class="form-control" name="unitMon2">
    </div>
    <div class="col">
      <label>3rd Month:</label>
      <input type="text" class="form-control" name="unitMon3">
    </div>
  </div>
    <p>Total Cost of Supply:</p>
    <div class="row">
    <div class="col">
      <label>1st Month:</label>
      <input type="text" class="form-control" name="supMon1">
    </div>
    <div class="col">
      <label>2nd Month:</label>
      <input type="text" class="form-control" name="supMon2">
    </div>
    <div class="col">
      <label>3rd Month:</label>
      <input type="text" class="form-control" name="supMon3">
    </div>
  </div>
      <br>
      <button  class="btn btn-primary">Save and Next</button>
  </form>




{% endblock %}
