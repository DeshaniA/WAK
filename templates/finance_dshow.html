{% load static %}

<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/style2.css'%}"/>

</head>



<div style="padding-left:10%;padding-right:10%;padding-top:5%;">

<table class="R_table">
    <tr class="header">

    <th>accountNo</th>
    <th>Branch</th>
    <th>Name_f</th>
    <th>Name_l</th>
    <th>salary</th>
        <th>Extra payments</th>
    </tr>

    {% for i in employee %}

    <tr>
        <td>{{  i.eaccountNo   }}</td>
        <td>{{  i.ebranch   }}</td>
        <td>{{  i.ename_f  }}</td>
        <td>{{  i.ename_l  }}</td>
        <td>{{  i.esalary  }}
        <td>{{  i.epaymentextra  }}</td>

       <td>

            <button><a href="edit/{{ i.id }}">Edit</a></button>
        </td>
        <td>
            <button><a href="delete/{{ i.id }}">Delete</a></button>
        </td>
    </tr>
    {% endfor %}

</table>

 <div style="paddint-left:10%;">
     <button style="width:20%; background-color:green;border-radius:2%;border:none;color:white;font-weight:300;font-size:20px;margin-top:5%;" ><a href="{% url 'webpage1' %}" style="text-decoration:none;color:white;">Go Home</a></button>
 </div>
</div>
</html>
