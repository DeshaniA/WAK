{% load static %}

<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/style3.css'%}"/>

</head>


<form method="POST"  action="/update/{{ employee.id }}">
    {% csrf_token %}
    <table>
        <tr>
            <td><input name="ename_f" required value="{{ employee.ename_f}}">
        </td>
        </tr>
        <tr>
            <td><input name="ename_l" required value="{{ employee.ename_l}}">
        </td>
        </tr>
        <tr>
            <td><input name="econtact" required value="{{ employee.econtact}}">
        </td>
        </tr>
        <tr>
            <td><input name="egender" required value="{{ employee.egender}}">
        </td>
        </tr>
        <tr>
            <td><input name="ehometown" required value="{{ employee.ehometown}}" >
        </td>
        </tr>
        <tr>
            <td><button type="submit">update</button></td>
        </tr>
    </table>
</form>

</html>
