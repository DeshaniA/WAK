{% load static %}

<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/style2.css'%}"/>
<style>

        .input {
  width: 240%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
</style>
</head>

<div style="padding-left:30%;padding-right:30%;padding-top:5%;">
<form method="POST"  action="/update/{{ employee.id }}" style="background-color:#007969;padding:4%;border-radius:2px;">
    {% csrf_token %}
    <table>
        <tr>
            <td><input name="ename_f" required value="{{ employee.ename_f}}" class="input">
        </td>
        </tr>
        <tr>
            <td><input name="ename_l" required value="{{ employee.ename_l}}" class="input">
        </td>
        </tr>
        <tr>
            <td><input name="econtact" required value="{{ employee.econtact}}" class="input">
        </td>
        </tr>
        <tr>
            <td><input name="egender" required value="{{ employee.egender}}" class="input">
        </td>
        </tr>
        <tr>
            <td><input name="ehometown" required value="{{ employee.ehometown}}" class="input">
        </td>
        </tr>
        <tr>
            <td><button type="submit" style="width:40%; background-color:#04C831;border-radius:2%;border:none;color:white;font-weight:500;font-size:20px;">update</button></td>
        </tr>
    </table>
</form>
</div>
</html>
